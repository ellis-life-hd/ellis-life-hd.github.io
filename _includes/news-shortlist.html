<div class="newest-post-wrapper container brand">
    {% for post in site.posts limit:1 %}
        <div class="newest-post">
            <a href="{{ post.url }}">
                {% if post.date > site.time %}
                    <p class="news-new">NEW</p>
                {% else %}
                    <p class="news-new news-new-past">LATEST</p>
                {% endif %}
                <h1>{{ post.title }}</h1>
                {% if post.event_title %}
                    <h2>{{ post.event_title }}</h2>
                {% else %}
                    <h2>{{ post.excerpt }}</h2>
                {% endif %}
            </a>
        </div>
        <br>
        <a class="decorate-link" href="/latest">All news & events</a>
    {% endfor %}
</div>
<br /><br /><br />
